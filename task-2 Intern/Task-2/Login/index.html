<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


    <section>
  
        <div class="box">
          
          <div class="square" style="--i:0;"></div>
          <div class="square" style="--i:1;"></div>
          <div class="square" style="--i:2;"></div>
          <div class="square" style="--i:3;"></div>
          <div class="square" style="--i:4;"></div>
          <div class="square" style="--i:5;"></div>
          
         <div class="container"> 
          <div class="form"> 
            <h2>Login to InternCrowd</h2>
            <form action="">
              
              <div class="inputBx">
                <input class="input2" type="text" required="required">
                <span>Login</span>
                <i class="fas fa-user-circle"></i>
              </div>

              <div class="inputBx password">
                <input class="input2" id="password-input" type="password" name="password" required="required">
                <span>Password</span>
                <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                <i class="fas fa-key"></i>
              </div>
              <label class="remember"><input type="checkbox">
                Remember
              </label>
              <div class="inputBx">
                <button class="btnn" style="padding-left: 16px; padding-right: 16px; padding-top: 4px; padding-bottom: 4px; border-radius: 5px;"> <a class="aa" href="../index.html">Log In</a></button>
              </div>
            </form>
            <p>Forgot password? <a href="#">Click Here</a></p>
            <p>Don't have an account <a href="../SignUp/index.html">Sign up</a></p>
          </div>
        </div>
          
        </div>
      </section>



      <script src="main.js"></script>

</body>
</html>
